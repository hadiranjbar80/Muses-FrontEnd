<body>
    <header>
        <div class="container-full">
            <div class="flex w-100 flex-center-y flex flex-center-x">
                <h1 class="title-2 text-center m-1">Textboxs</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container-full">
            <div class="flexbox flex-center-x flex-center-y">            
                <div class="flexbox flexcenterx flex-center-y">

                    <div class="flex">
                        <div class="flex flex-center-x">
                            <input type="text" name="disabled" id="disabled" class="textbox" value="Disabled" disabled>
                            <p class="text">Disabled</p>
                        </div>
                    </div>
                    
                    <div class="flex">
                        <div class="flex flex-center-x">
                            <input type="text" name="idle" id="idle" class="textbox"  placeholder="Placeholder">
                            <p class="text">Idle</p>
                        </div>
                    </div>
                        
                    <div class="flex">
                        <div class="flex flex-center-x">
                            <input type="text" name="typing" id="typing" class="textbox" value="Input" placeholder="Placeholder">
                            <p class="text">Typing</p>
                        </div>
                    </div>
                    
                    <div class="flex">
                        <div class="flex flex-center-x">
                            <input type="text" name="error" id="error" class="textbox error" value="Input" placeholder="Placeholder">
                            <p class="text">Error</p>
                        </div>
                    </div>

                    
                    <div class="flexbox">
                        <div class="flex flex-center-x">
                            <input type="text" name="disabled" id="disabled" class="textbox error" value="Input" placeholder="Placeholder">
                            <div class="flexbox">
                                <p class="text">Error</p>
                                <p class="text">with Message</p>
                            </div>
                        </div>
                        <div class="container">
                            <p class="error-message textbox-error-message">There is something went wrong.</p>
                        </div>
                    </div>
                </div>
        </div>
    </main>

    <footer>
        <div class="static-footer container-full flex flex-center-x flex-center-y">
            <p class="text copyright text-center">Mohammad Javad Rakhshani - Â© 2023</p>
        </div>
    </footer>
</body>
</html>
